<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Aleo:300,400,700&display=swap" rel="stylesheet">
    <!--Need to still add a favicon-->

    <title>Novellus || YOUR NEXT READ AWAITS</title>
</head>

<body>

    <header class="header">
        <div class="header__logo-box">
            <img src="img/logo_black-min.png" alt="Logo" class="header__logo">
        </div>
    </header>
    <div class="header__text-box">
        <h1 class="heading-primary">
            <span class="heading-primary--main">Novellus</span>
            <span class="heading-primary--sub">Find & Borrow your next book from us</span>
        </h1>

        <a href="#" class="btn btn--orange">Create an Account</a>
        <div class="divider"></div>
        <a href="#" class="btn btn--blue">See How It Works</a>
    </div>

    <main>

        <section class="howItWorks">
            <h2 class="heading-secondary">Type any book title here</h2>
        </section>

    </main>
</body>

</html>
